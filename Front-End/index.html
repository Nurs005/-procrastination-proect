<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti Procrastination</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <p id="walletAddress">wallet address</p>
        <button onclick="connectWalletBtn()" id="connectWallet">Connect Wallet</button>
        <button id="exchange">Exchange token</button>
        <p id="balance-holder">Balance Holder</p>
        <button id="withdraw" onclick="witdrawTokens()">Withdraw</button>
        <div id="overlay" class="overlay">
            <div class="modal">
                <span id="close">&times;</span>
                <h2>Exchange Tokens</h2>
            <div class="drop-down">
                <p id="drop-btn">TBNB</p> 
            </div>
            <input type="text" name="swap" id="swap" placeholder="swap">
            <button type="submit" id="acceptExg" onclick="exchangeTokens()">Submit</button>
            </div>
        </div>
        <div class="todo-app">
            <h2>To-do List</h2>
            <div class="row">
                <input type="text" id="award" placeholder="Write your award">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()" id="add">Add</button>
            </div>
             <ul id="list-container">
                <!-- <li class="checked">Task1</li>
                <li>Task3</li>
                <li>Task4</li> -->
            </ul>
        </div>
    </div>
</body>
<script defer src="script.js"></script>
</html>
